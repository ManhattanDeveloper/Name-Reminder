<!DOCTYPE>
<html ng-app = "myApp">
<head>
		<Title> RemindMe </title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1> RemindMe </h1>
		<table class="table">
			<thead>
				<tr>
					<th>Task</th>
					<th>Action</th>
				
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class='form-control' ng-model='task.name'></td>
					<td><button class='btn-primary' ng-click="addContact()">Add</td>
				</tr>
				<tr ng-repeat = "task in contactlist">
					<td>{{task}}</td>
					<td>
						<button class='btn-danger' ng-click='remove(task.name)'>Remove</button>
					</td>
					<td>
						<button class='btn-warning' ng-click='sendMsg(task)'>Send</button>
					</td>	
					
				</tr>	
			</tbody>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
