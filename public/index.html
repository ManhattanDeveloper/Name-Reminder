<!DOCTYPE>
<html ng-app = "myApp">
<head>
		<Title> Name Reminder </title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1> Name Reminder </h1>
		<table class="table">
			<tbody>
				<tr>
					<td>
						<div class="input-group input-group-lg">
							<input class='form-control' type="text" placeholder="Name" ng-model='task.name'>
							<span class="input-group-btn">
						        <button class="btn btn-default" type="button" ng-click="addContact()">Add</button>
						        <button class="btn btn-default" type="button" ng-click="sendRandom()">Send Random</button>
						     </span>
						</div>
					</td>
					
				</tr>
				<tr ng-repeat = "task in contactlist">
					<td>{{task}}</td>
					<td><button class='btn-danger' ng-click="deleteName(task)">Delete</td>
				</tr>	
			</tbody>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
